<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auto CRUD</title>
    <link rel="stylesheet" href="css/custom.css" />
</head>
<body>
    <h1>Auto CRUD</h1>
    <h3>Add Motorcycle</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addMotorcycle()">
        <input type="text" id="add-name" placeholder="Name">
        <input type="submit" value="Add">
    </form>

    <div id="navForm">
        <ul>
            <li><a href="CarView.html">Car View</a></li>
            <li><a href="TruckView.html">Truck View</a></li>
            <li><a href="MotorcycleView.html">Motorcycle View</a></li>
        </ul>
    </div>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateMotorcycle()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" placeholder="Name">
            <input type="text" id="edit-make" placeholder="Make">
            <input type="text" id="edit-year" placeholder="Year">
            <input type="text" id="edit-color" placeholder="Color">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="motorcycles"></tbody>
    </table>

    <script src="js/Motorcycle.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getMotorcycles();
    </script>
</body>
</html>
